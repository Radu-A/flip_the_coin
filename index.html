<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/style/style.css">

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Flip the coin | devChallenges.io</title>

  </head>
  <body>

    <header>

      <h1>Flip the coin</h1>

      <p>Press the coin or the button to flip the coin</p>

    </header>

    <main id="main">

      <div class="coin" id="coin">
        <div class="front">
          <img class="coin-img" src="resources/heads.svg" alt="coin heads">
        </div>
        <div class="back">
          <img class="coin-img" src="resources/tails.svg" alt="coin tails">
        </div>
      </div>

      <img class="shadow" src="resources/shadow.svg" alt="">

      <p id="result"></p>

      <button id="random">RANDOM</button>

    </main>
    
    <footer>

      <div class="author-info">

        <a href="https://www.devchallenges.io?ref=challenge" target="_blank">devChallenges.io</a>.
      </div>

    </footer>

    <script src="script/script.js"></script>
  </body>
</html>
